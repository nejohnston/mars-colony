<div class="register-header">
    <h1>What could you bring to Mars???</h1>
</div>
<form
[formGroup]="registerForm"
class="register-form"
[ngClass]="{ 'submitting': theyClicked }"
(ngSubmit)="postNewColonist($event)">

    <fieldset>
        <input type="text"
        placeholder="Name"
        formControlName="name"
        name="name">

        <input type="number"
        placeholder="Age"
        formControlName="age"
        name="age">

        <div class="custom-select">
            <select formControlName="job_id" name="job_id">
                <option value="">Select an Occupation</option>
                <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>
            </select>
        </div>
        <button class="button" type="submit" (click)="theyClick">Log Colonist</button>
    </fieldset>
</form>
