<div class="encounters-page">
    <h1 class="encounters-header">Recent Encounters
    <span>Seen an Alien? Report it!</span>
    </h1>
    <ul class="encounters-list">
      <li *ngFor="let encounter of encounters">{{ encounter.atype }}---{{ encounter.action }}---{{ encounter.date }}</li>
    </ul>
    <footer class="site-footer">
    <div class="report-button">
      <h1><a href='/report'>Report Encounter</a></h1>
    </div>
    </footer>
</div>
