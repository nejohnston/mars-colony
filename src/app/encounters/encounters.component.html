  <div class="encounters-header">
    <h1>Recent Encounters</h1>
    <span>Seen an Alien? Report it!</span>
    </div>
    <div>
    <ul class="encounters-list">

    </ul>
    </div>
    <footer class="site-footer">
      <h1 class="report-button"><a href='/report'>Report Encounter</a></h1>
    </footer>
