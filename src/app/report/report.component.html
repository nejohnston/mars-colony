<div class="report-page">
  <div class="report-header">
    <h1>What You See Homie</h1>
  </div>
  <form
      [formGroup]="reportForm"
      [ngClass]="{ 'submitting': theyClicked }"
      (ngSubmit)="postNewEncounter($event)">
    <fieldset>
        <div class="custom-select">
            <select formControlName="atype" name="atype">
                <option value="(none)">Select an Alien</option>
                <option *ngFor="let alien of marsAliens" value="{{ alien.type }}">{{ alien.type }}</option>
            </select>
        </div>
        <div>
          <textarea placeholder="Action Taken" formControlName="action" name="action"></textarea>
        </div>
        <button class="button" type="submit" (click)="theyClick">Log Alien</button>
    </fieldset>
  </form>
</div>
